{% extends "layout.html" %}

{%block title%}Leaderboard{%endblock%}
{%block page%}Leaderboard{%endblock%}

{% block body %}
<style>
table {
  border-collapse: collapse;
  color:white;
}
table td {
  border: 1px solid white;
  padding:5px;
}
table tr:first-child td {
  border-top: 0;
}
table tr td:first-child {
  border-left: 0;
}
table tr:last-child td {
  border-bottom: 0;
}
table tr td:last-child {
  border-right: 0;
}


table th {
  border: 1px solid white;
  text-align:center;
}
table thead:first-child th {
  border-top: 0;
}
table thead th:first-child {
  border-left: 0;
}
table thead:last-child th {
  border-bottom: 0;
}
table thead th:last-child {
  border-right: 0;
}
tr:nth-child(1){
  color:#ffd700;
}
tr:nth-child(2){
  color:#bafdfd;
}
tr:nth-child(3){
  color:#cd7f32;
}
</style>
<center>
  <p style="color:#00bfff;">You are <b>{{thisUser}}</b> on the Global Leaderboard!</p>
    <table>
        <tbody>
            {% for dict_item in leaderboard %}
                <tr>
                        <td>{{dict_item.Place}}</td>
                        <td>{{dict_item.username}}</td>
                        <td>Â£{{dict_item.cash}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</center>
{% endblock %}
