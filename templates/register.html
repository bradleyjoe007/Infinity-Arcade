{% extends "welcomeLayout.html" %}

{%block title%}Register{%endblock%}
{%block page%}Register{%endblock%}

{% block body %}

    <form action="/register" method="post">
        <div class="form-group" style=" margin-top:20px; display:flex; justify-content:center;">
            <input class="form-control" name="username" autocomplete="off" placeholder="Username" type="text" style="height:40px; width:200px;">
        </div>
        <div class="form-group" style="display:flex; justify-content:center;">
            <input class="form-control" name="password" placeholder="Password" type="password" style="height:40px; width:200px;">
        </div>
        <div class="form-group" style="display:flex; justify-content:center;">
            <input class="form-control" name="confirmation" autocomplete="off" placeholder="Confirm Password" type="password" style="height:40px; width:200px;">
        </div>
        <div class="form-group" style="display:flex; justify-content:center;">
            <button class="btn text-white" type="submit" style="background-color:#FF5757; height:40px; width:100px; font-size:15px;">Register</button>
        </div>
    </form>

{% endblock %}
